<!doctype html>
<html>
<head>
	<title>CSS Sprite</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="sprites.css" rel="stylesheet">
</head>
<style>
	body {
		font-family: sans-serif;
		color: #555;
		margin: 2em;
		line-height: 1.5;
	}
	a, a:visited {
		color: #e74c3c;
		text-decoration: none;
	}
	a:hover {
		box-shadow: 0 1px;
	}
	header {
		padding-bottom: .5em;
		margin-bottom: 2em;
		box-shadow: 0 1px #ccc;
	}
	.cell {
		float: left;
		margin-right: 1.5em;
		font-size: 2em;
		color: #0;
		width: 17em;
		overflow: hidden;
	}
</style>
<body>
<header>
	<p>CSS Sprite - Generated by <a href="http://icomoon.io/app">IcoMoon</a></p>
</header>
<div class="cell"><span class="icon-infinity"></span> icon-infinity</div>
<div class="cell"><span class="icon-github"></span> icon-github</div>
<div class="cell"><span class="icon-twitter"></span> icon-twitter</div>
<div class="cell"><span class="icon-google plus"></span> icon-google plus</div>
<div class="cell"><span class="icon-feed"></span> icon-feed</div>
<div class="cell"><span class="icon-checkbox-checked"></span> icon-checkbox-checked</div>
<div class="cell"><span class="icon-question-sign"></span> icon-question-sign</div>
<div class="cell"><span class="icon-email"></span> icon-email</div>
<div class="cell"><span class="icon-star"></span> icon-star</div>
<div class="cell"><span class="icon-youtube-sign"></span> icon-youtube-sign</div>
<div class="cell"><span class="icon-link"></span> icon-link</div>
<div class="cell"><span class="icon-home"></span> icon-home</div>
<div class="cell"><span class="icon-linkedin"></span> icon-linkedin</div>
<div class="cell"><span class="icon-at"></span> icon-at</div>
<div class="cell"><span class="icon-chevron-sign-right"></span> icon-chevron-sign-right</div>
<div class="cell"><span class="icon-stackexchange"></span> icon-stackexchange</div>

</body>
</html>
